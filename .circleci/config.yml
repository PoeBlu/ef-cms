            EFCMS_DOMAIN=${EFCMS_DOMAIN} \
            DYNAMSOFT_S3_ZIP_PATH=${DYNAMSOFT_S3_ZIP_PATH} \
            DYNAMSOFT_URL=${DYNAMSOFT_URL} \
            DYNAMSOFT_PRODUCT_KEYS=${DYNAMSOFT_PRODUCT_KEYS} \
            cd ~/project/web-client/terraform/main && \
            ../bin/deploy-app.sh $ENV

